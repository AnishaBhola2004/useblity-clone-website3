<!DOCTYPE  html>
<html>
    <head>
        <title>
            strings
        </title>
        <style>
            body {
                background-color:#ecab3f;
            }
        </style>

        <script>
            let name = "anisha"
            console.log(name.length)

            // example
            let boy1 = "Anish"
            let boy2 = "sahil"
            let sentence  = `${boy2} is friend of ${boy1}`
            console.log(sentence)
            

            // escape sequence example

            let fruit = 'Bana\'na'
            console.log(fruit)

            // toUppercase()
            let firstName = "Anisha"
             console.log (firstName.toUpperCase()) 

             // toLowercase()

             let lastName = "BHOLA"
             console.log(lastName.toLowerCase())

             //slice
             let cityName = "Chandigarh"
             console.log (cityName.slice(2,4))

             // replace 
             let collageName = "Chandigarh University"
             console.log (collageName.replace ( "chandigarh" , "Chitkara"))
           
            //concat
            let friend = "manviii"
            console.log (name.concat(" is a friend of ", friend))

            // extract the amount out of string

            let str2 = "please give Rs 1000"
            let amount = str2.slice(15)
            console.log(amount)
       </script>
    </head>
    <body>
        <h1> introduction to strings </h1>
        <h2> template literals</h2>
        <h3> Escape sequence </h3>
        <h4> string methods and its properties</h4>
        <h5>
            extract the amount out of string

        </h5>
    </body>
    </html>
